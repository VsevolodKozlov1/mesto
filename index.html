<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
  <meta name="description" content="Место">
  <meta name="author" content="Всеволод Козлов">
</head>

<body class="page">
  <header class="header">
    <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__edit-button">
        <img src="images/edit-icon.svg" alt="Редактировать" class="profile__edit-icon">
      </button>
      <button class="profile__add-button">
        <img src="images/add-icon.svg" alt="Добавить" class="profile__add-icon">
      </button>
      </div>
    </section>
    <section class="gallery">
      <div class="gallery__item">
        <img src="images/karachaevsk.jpg" alt="Карачаевск" class="gallery__photo">
        <div class="gallery__caption">
          <p class="gallery__item-descr">Карачаевск</p>
          <img src="images/like-icon.svg" alt="Нравится" class="gallery__like-icon">
        </div>
      </div>
      <div class="gallery__item">
        <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="gallery__photo">
        <div class="gallery__caption">
          <p class="gallery__item-descr">Гора Эльбрус</p>
          <img src="images/like-icon.svg" alt="Нравится" class="gallery__like-icon">
        </div>
      </div>
      <div class="gallery__item">
        <img src="images/dombai.jpg" alt="Домбай" class="gallery__photo">
        <div class="gallery__caption">
          <p class="gallery__item-descr">Домбай</p>
          <img src="images/like-icon.svg" alt="Нравится" class="gallery__like-icon">
        </div>
      </div>
      <div class="gallery__item">
        <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="gallery__photo">
        <div class="gallery__caption">
          <p class="gallery__item-descr">Гора Эльбрус</p>
          <img src="images/like-icon.svg" alt="Нравится" class="gallery__like-icon">
        </div>
      </div>
      <div class="gallery__item">
        <img src="images/dombai.jpg" alt="Домбай" class="gallery__photo">
        <div class="gallery__caption">
          <p class="gallery__item-descr">Домбай</p>
          <img src="images/like-icon.svg" alt="Нравится" class="gallery__like-icon">
        </div>
      </div>
      <div class="gallery__item">
        <img src="images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="gallery__photo">
        <div class="gallery__caption">
          <p class="gallery__item-descr">Карачаево-Черкессия</p>
          <img src="images/like-icon.svg" alt="Нравится" class="gallery__like-icon">
        </div>
      </div>
    </section>
    <div class="popup">
      <div class="popup__container">
        <form>
          <h2 class="popup__header">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_name" placeholder="Жак-Ив Кусто">
          <input type="text" class="popup__input popup__input_about-me" placeholder="Исследователь океана">
          <button class="popup__save-button">Сохранить</button>
          <button class="popup__close-button">
            <img src="images/сlose-icon.svg" alt="Закрыть">
          </button>
        </form>

      </div>
    </div>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <script src="js/index.js"></script>
</body>

</html>
