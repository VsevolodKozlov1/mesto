<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
  <meta name="description" content="Место">
  <meta name="author" content="Всеволод Козлов">
</head>

<body class="page">
  <header class="header">
    <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button button-hover">
          <img src="images/edit-icon.svg" alt="Редактировать" class="profile__edit-icon">
        </button>
        <p class="profile__about-me">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button button-hover">
        <img src="images/add-icon.svg" alt="Добавить" class="profile__add-icon">
      </button>
    </section>
    <section class="gallery"></section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <template class="gallery-item-template">
    <div class="gallery__item">
      <img src="#" alt="" class="gallery__photo">
      <button type="button" class="gallery__del-button button-hover"></button>
      <div class="gallery__caption">
        <h2 class="gallery__item-descr"></h2>
        <button type="button" class="gallery__like-button button-hover"></button>
      </div>
    </div>
  </template>

  <div class="popup popup_section_profile">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form popup__form_section_profile" name="profile-edit-form">
        <input type="text" class="popup__input popup__input_personal-data_name" name="personal-data_name" placeholder="Имя">
        <input type="text" class="popup__input popup__input_personal-data_about-me" name="personal-data_about-me" placeholder="О себе">
        <input type="submit" class="popup__submit button-hover" value="Сохранить">
      </form>
      <button type="button" class="popup__close-button button-hover">
        <img src="images/сlose-icon.svg" alt="Закрыть" class="popup__close-icon">
      </button>
    </div>
  </div>

  <div class="popup popup_section_gallery">
    <div class="popup__container">
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form popup__form_section_gallery" name="card-add-form">
        <input type="text" class="popup__input popup__input_card_name" name="card_name" placeholder="Название" required>
        <input type="text" class="popup__input popup__input_card_link" name="card_link"
          placeholder="Ссылка на картинку" required>
        <input type="submit" class="popup__submit button-hover" value="Создать">
      </form>
      <button type="button" class="popup__close-button button-hover">
        <img src="images/сlose-icon.svg" alt="Закрыть" class="popup__close-icon">
      </button>
    </div>
  </div>

  <div class="popup popup_section_zoom-in">
    <div class="popup__figure">
      <img class="popup__photo" src="#" alt="">
      <p class="popup__caption"></p>
      <button type="button" class="popup__close-button button-hover">
        <img src="images/сlose-icon.svg" alt="Закрыть" class="popup__close-icon">
      </button>
    </div>
  </div>
  <script src="scripts/constants.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
